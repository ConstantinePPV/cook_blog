{% load mptt_tags menu_tags %}

{% get_list_category as list_category %}
<ul>
    {% recursetree list_category %}
        <li>
            <a href="{% url 'post_list' node.slug %}">
                {{ node.name }}
                <span>{{ 'типа счетчик' }}</span>
            </a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
